<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Pop up</title>
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <button class="trigger-button" id="show-toast">Show Toast Notification</button>
    <div class="toast" id="toast">
        <div class="toast-header">
            <button class="close-icon" id="close-icon">&times;</button>
        </div>
        <img src="portrait-happy-young-african-couple-using-laptop-computer.jpg" class="toast-image" id="Notification Image">
    <div class="toast-text">
        Fred Hammond has sent you a friend request!
    </div>
    <div class="toast-buttons">
        <button class="accept-button" id="accept-button">Accept</button>
        <button class="close-button" id="close-button">Close</button>
    </div>
    </div>
    <script src="toast.js"></script>
</body>
</html>
