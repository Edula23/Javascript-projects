<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Filterable Image Gallery</h1>
        <div class="filter-buttons">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="houses">Houses</button>
            <button class="filter-button" data-filter="electronics">Electronics</button>
            <button class="filter-button" data-filter="gadgets">Gadgets</button>
            <button class="filter-button" data-filter="office">Office</button>
            <button class="filter-button" data-filter="abstract">Abstract</button>
        </div>

        <div class="gallery">
        <!-- Houses -->
        <div class="gallery-item" data-category="houses">
            <img src="images/14576ec5332235949b9e53efe279967e.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>
        <div class="gallery-item" data-category="houses">
            <img src="images/43351143a3f49127381f3c931e73f303.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>

        <!-- Electronics -->
        <div class="gallery-item" data-category="electronics">
            <img src="images/656ccff1d303e15d64b643b44e393c00.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>
        <div class="gallery-item" data-category="electronics">
            <img src="images/7126d8114872edfc0bb6d06abeaf14ac.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>

        <!-- Gadgets -->
        <div class="gallery-item" data-category="gadgets">
            <img src="images/86f5ee8b7f5c36b0c4c3e9cbe32083e7.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>
        <div class="gallery-item" data-category="gadgets">
            <img src="images/businesswomen-going-work-together-city-while-talking.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>
        <!-- Office -->
        <div class="gallery-item" data-category="office">
            <img src="images/8c6eb95f21305dedb64603da87d643b4.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>
        <div class="gallery-item" data-category="office">
            <img src="images/close-up-construction-site-excavator 1.png" alt="">
            <div class="caption">Modern House</div>
        </div>
        <!-- Abstract -->
        <div class="gallery-item" data-category="abstract">
            <img src="images/8c6eb95f21305dedb64603da87d643b4.jpg" alt="">
            <div class="caption">Modern House</div>
        </div>
        <div class="gallery-item" data-category="abstract">
            <img src="images/close-up-construction-site-excavator 1.png" alt="">
            <div class="caption">Modern House</div>
        </div>
        </div>
        <!-- end of the gallery -->
    </div>
    <script src="script.js"></script>
</body>
</html>
