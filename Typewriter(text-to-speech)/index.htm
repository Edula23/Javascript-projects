<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Type writer effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>የኔ ጥቅሶች</h1>
        <select id="sentence-selector">
            <option value="በጊዜ አለመወሰን ብዙ ህልም ይገላል"> በጊዜ አለመወሰን...</option>
            <option value="እሩቅ ያለውን ጠላትሽን አትፍሪው ድክመትሽን የነገርሽውን ሰው ፍሪ ">እሩቅ ያለውን ጠላትሽን... </option>
            <option value="ደግ ሰው ለራሱ ክፉ ነው ">ደግ ሰው... </option>
            <option value="የታጠፈ እምነት በመሃላ አይቃናም ">የታጠፈ እምነት... </option>
            <option value="ችግሮች የህይወት ክፍል ናቸው ፈገግታ የህይወት ጥበብ ነው">ችግሮች የህይወት ክፍል... </option>
            <option value="የሌለሽ ነገር እንዲኖርሽ ከፈለክሽ የማይጠቅምሽን ነገር መልቀቅ ጀምሪ">የሌለሽ ነገር እንዲኖርሽ... </option>
            <option value="በዚህ ህይወት ውስጥ ነሳ ሚባል የለም">በዚህ ህይወት ውስጥ... </option>
        </select>
        <div class="typewriter-container">
            <div id="typewriter-text">

            </div>
        </div>
        <button id="type-button">Type</button>
    </main> 
    <script src="script.js"></script>
</body>
</html>
