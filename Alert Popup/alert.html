<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Pop Up</title>
    <link rel="stylesheet" href="alert.css">
    
</head>
<body>
    <button class="trigger-button">Show Alert</button>    
    <div class="alert-container" id="alert-popup">
        <div class="alert-message">
            This is an alert message that will automatically close in 3 seconds!
        </div>
        <button class="close-button" id="close-alert">&times;</button>
    </div>
    <script src="alert.js"></script>
</body>
</html>
